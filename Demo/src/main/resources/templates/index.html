<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日記アプリ</title>
</head>
<body>
    <h1>日記アプリ</h1>

    <form action="/add" method="post">
        <p>タイトル：<input type="text" name="title" required></p>
        <p>内容：<br><textarea name="content" rows="4" cols="40" required></textarea></p>
        <button type="submit">投稿</button>
    </form>

    <h2>投稿一覧</h2>
    <table border="1">
        <tr><th>ID</th><th>タイトル</th><th>内容</th><th>日付</th><th>削除</th></tr>
        <tr th:each="d : ${entries}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.title}"></td>
            <td th:text="${d.content}"></td>
            <td th:text="${d.date}"></td>
            <td><a th:href="@{'/delete/' + ${d.id}}">削除</a></td>
        </tr>
    </table>
</body>
</html>
